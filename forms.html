<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formularios HTML </title>
</head>
<body>
   <h1>Formularios de prueba</h1> 
    <h2>Formulario 1: Campos básicos</h2>

<form action="formulador.html" method="POST">
    <label for="Nombre">Nombre:</label> 
    <input type="text" id="Nombre" name="Nombre" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="password">Confirmar contraseña:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label>Género:</label><br>
    <label for="Hombre">Hombre</label>
    <input type="radio" id="Hombre" name="Género" value="Hombre">
    <label for="Mujer">Mujer</label>
    <input type="radio" id="Mujer" name="Género" value="Mujer"><br><br>
    <label for="País">País:</label>
    <select id="País" name="País">
            <option value="es">España</option>
            <option value="mex">México</option>
            <option value="arg">Argentina</option>
            <option value="por">Portugal</option>
    </select><br><br>

    <input type="submit" value="Enviar">

</form>

<form>
    <h2>Formulario 2: Formulario de contacto</h2>
    <label for="Nombre">Nombre:</label> 
    <input type="text" id="Nombre" name="Nombre" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="Asunto">Asunto:</label>
    <input type="text" id="Asunto" name="Asunto"><br><br>
    <label for="Comentarios">Comentarios:</label>
    <textarea id="Comentarios" name="Comentarios" rows="4" cols="50"></textarea><br><br>
    <label for="Términos">Acepto los términos y condiciones</label>
    <input type="checkbox" id="Términos" name="Términos"><br><br>
    <button type="submit">Enviar</button>

</form>

<form>
    <h2>Formulario 3: Encuesta rápida</h2>
    <label for="Nombre">Nombre:</label> 
    <input type="text" id="Nombre" name="Nombre" required><br><br>
    <label for="edad">Edad:</label>
    <input type="number" id="Edad" name="Edad" min="0" max="100" required><br><br>
    <label for="Encuesta">¿Te gustan los deportes?</label><br><br>
    <label for="Si">Sí</label> 
    <input type="radio" id="Encuesta" name="Encuesta"><br><br>
    <label for="Si">No</label> 
    <input type="radio" id="Encuesta" name="Encuesta"><br><br>
    <label for="hobbies">Selecciona tus hobbies favoritos</label><br><br>
    <input type="checkbox" name="hobbies" value="Leer">Leer<br>
    <input type="checkbox" name="hobbies" value="Patinar">Patinar<br>
    <input type="checkbox" name="hobbies" value="Jugar a videojuegos">Jugar a videojuegos<br>
    <input type="checkbox" name="hobbies" value="Escuchar música">Escuchar música<br><br>
    
   

    <button type="submit">Enviar</button>
</form>
</body>
