<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rellena tus datos </title>
</head>
<body>
    <h1>Rellena tus datos</h1>

    
    <form>
    <fieldset>
    <legend>INFORMACIÓN VARIA:</legend><br><br>

    <label for="Nombre">Nombre</label><br>
    <input type="text" id="Nombre" name="Nombre" required><br><br>
    <label for="Apellidos">Apellidos</label><br>
    <input type="text" id="Apellidos" name="Apellidos"><br><br>
    <label for="password">Contraseña</label><br>
    <input type="password" id="password" name="password"><br><br>
    <label for="DNI">DNI</label><br>
    <input type="text" id="DNI" name="DNI"><br><br>
    <label for="Edad">Edad</label><br>
    <input type="text" id="Edad" name="Edad"><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <label for="Fecha">Fecha de Nacimiento</label>
    <input type="date" id="Fecha"><br><br>
    <label for="URL"></label>
    <input type="text" id="URL" placeholder="Introduce tu URL">
    <label for="color">Color favorito</label>
    <input type="color" id="color" name="color"><br>
    <label>Sexo</label>
    <input type="radio" name="Sexo" value="Hombre"> Hombre
    <input type="radio" name="Sexo" value="Mujer"> Mujer <br><br>
    <label for="foto">Incluir foto</label>
    <input type="file" id="foto"><br><br>
    <label for="Suscribirme"></label>
    <input type="checkbox" id="Suscribirme" name="Suscribirme"> Suscribirme

    <button type="submit">Guardar Cambios</button>
    <button type="reset">Borrar</button>
    </fieldset>
    </form>
</body>
